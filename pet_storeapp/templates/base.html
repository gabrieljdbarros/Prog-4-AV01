<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Genérica</title>


    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <body class="{% block body_class %}{% endblock %}">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Pet Store</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'list_product' %}">Produtos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'product_detail' 1 %}">Detalhes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main>
            {% block content %}
            {% endblock %}
        </main>
    
        <footer>
            <div class="bg-light text-center py-3">
                &copy; 2025 Pet Store Genérica - Alguns direitos reservados
            </div>
        </footer>
    </body>

</body>
</html>
